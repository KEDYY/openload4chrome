<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Openload Uploader</title>
  <link href="material-css.css" type="text/css" rel="stylesheet"/>

  <script src="lib/jquery.slim.js"></script>
  <script src="lib/material-css.js"></script>

  <script src="js-utils.js"></script>
  <script src="openload.js"></script>
  <script src="file-manager.js"></script>
</head>
<body>
<div class="mc-content">

  <ul>
    <li class="mc-card">
      <div class="mc-header">
        <img src="material-icons/file.png">
        <h1 class="mc-title">170413.1080p.mp4</h1>
      </div>
      <div class="mc-content">
        <h2 class="mc-subtitle"></h2>
        <p class="mc-text">
          上传<span>2017年6月7日</span>
          大小<span>783.MiB</span>
        </p>
      </div>
      <div class="mc-footer">
        <a class="mc-button mc-button-icon mc-clickable" mc-action="download"></a>
        <a class="mc-button mc-button-icon mc-clickable" mc-action="external"></a>
        <a class="mc-button mc-button-icon mc-clickable" mc-action="refresh"></a>
        <a class="mc-button mc-button-icon mc-clickable" mc-action="delete"></a>
      </div>
    </li>
  </ul>
  <ul mc-layout="list" id="folder_list">

  </ul>
</div>
<footer class="mc-footer">
  <div class="mc-notification-container">
  </div>
</footer>
</body>
</html>
